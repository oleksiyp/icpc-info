group 'icpc-info.github.com'
version '0.0.1'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.moowork.gradle:gradle-node-plugin:0.12'
    }
}

apply plugin: 'com.moowork.node'

node {
    version = '5.9.0'
    npmVersion = '3.8.0'
    download = true
}

task runTest(type: NodeTask, dependsOn: [npmInstall]) {
    script = file('phantomjs')
    args = ['src/js/test.js']
}